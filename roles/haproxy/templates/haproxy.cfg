global
   log /dev/log local0
   log /dev/log local1 notice
   chroot /var/lib/haproxy
   stats timeout 30s
   user haproxy
   group haproxy
   daemon

defaults
   log global
   mode http
   option httplog
   option dontlognull
   timeout connect 5000
   timeout client 50000
   timeout server 50000

frontend haproxynode
   bind *:80
   mode http
   default_backend http_back

backend http_back
   balance roundrobin
   option forwardfor
   server ubuntu1 192.168.47.3:80 check
   server ubuntu2 192.168.47.4:80 check

listen stats
    bind :32700
    stats enable
    stats uri /
